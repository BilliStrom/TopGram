<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNB Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #game {
            margin-top: 50px;
        }
        #click-button {
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
        }
        #score {
            font-size: 32px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>KNB Clicker Game</h1>
        <button id="click-button">Click Me!</button>
        <div id="score">Score: 0</div>
        <div id="tokens">KNB Tokens: 0</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
